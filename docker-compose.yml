version: "3.5"

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    links:
      - php
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src/:/var/www/html
      - "sockdrive:/var/run"

  php:
    image: php:fpm
    volumes:
      - ./src/:/var/www/html
      - ./php.www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - "sockdrive:/var/run"

volumes:
  sockdrive: